<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />

    <title>Rock Paper Scissors</title>

  <body>
    <header>
      <h1 class="page-title">Rock, Paper, Scissors</h1>
    </header>

    <main>
      <div class="rps-container">

          <button id="rock-button-id" class="player-choice-buttons">
